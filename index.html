<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---link to stylesheet-->
    <link rel="stylesheet" href="./assets/style.css">
    <!---link to bootstrap framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>The Weather App</title>
</head>
<body>
    <header id="header" class="header">
        <h1>The Weather App</h1>
        <p>Search by city to get your five day forecast.</p>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
          </a>
        </div>
        </div>
      </nav>
    </header>
    <br>
    <div id="search" class="search">
        <div>
            <h2>Search:</h2>
            <form action="">
                <input id="search-form" class="search-form" type="text" placeholder="Search for City">
                <button id="search-button" type="button">Search</button>
            </form>
        </div>
        <div id="past-cities-container">
            <ul class="past-cities"></ul>
        </div>
    </div>
    <div class="cityContainer" id="cityContainer">Current Weather</div>

    
</body>
</html>
